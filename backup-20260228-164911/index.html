<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接住星星 - H5小游戏</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-star"></i> 接住星星 <i class="fas fa-star"></i></h1>
            <p class="subtitle">使用左右箭头键移动篮子，接住掉落的星星！</p>
        </header>

        <div class="game-info">
            <div class="score-board">
                <div class="score-item">
                    <span class="score-label">得分:</span>
                    <span id="score" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">生命值:</span>
                    <span id="lives" class="score-value">3</span>
                </div>
                <div class="score-item">
                    <span class="score-label">等级:</span>
                    <span id="level" class="score-value">1</span>
                </div>
            </div>

            <div class="controls">
                <button id="start-btn" class="btn btn-start">
                    <i class="fas fa-play"></i> 开始游戏
                </button>
                <button id="pause-btn" class="btn btn-pause" disabled>
                    <i class="fas fa-pause"></i> 暂停
                </button>
                <button id="reset-btn" class="btn btn-reset">
                    <i class="fas fa-redo"></i> 重新开始
                </button>
            </div>
        </div>

        <div class="game-container">
            <canvas id="gameCanvas" width="800" height="500"></canvas>
            <div classinstructions>
                <h3><i class="fas fa-info-circle"></i> 游戏说明:</h3>
                <ul>
                    <li><i class="fas fa-arrow-left"></i> <i class="fas fa-arrow-right"></i> 使用左右箭头键移动篮子</li>
                    <li><i class="fas fa-star"></i> 接住金色星星得10分</li>
                    <li><i class="fas fa-gem"></i> 接住蓝色宝石得25分</li>
                    <li><i class="fas fa-bomb"></i> 避开红色炸弹，否则扣1生命值</li>
                    <li>每得100分升一级，掉落速度加快</li>
                    <li>生命值为0时游戏结束</li>
                </ul>
            </div>
        </div>

        <div id="game-over" class="game-over hidden">
            <h2>游戏结束!</h2>
            <p>最终得分: <span id="final-score">0</span></p>
            <p>最高等级: <span id="final-level">1</span></p>
            <button id="restart-btn" class="btn btn-start">
                <i class="fas fa-redo"></i> 再玩一次
            </button>
        </div>

        <footer>
            <p>使用 HTML5 Canvas 制作的简单小游戏 | 按 F11 全屏体验更佳</p>
            <p class="hint"><i class="fas fa-lightbulb"></i> 提示: 在手机上可以通过触摸屏幕左右两侧来控制</p>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
