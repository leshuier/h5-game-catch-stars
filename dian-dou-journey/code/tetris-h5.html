<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块 - 点豆版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        #gameCanvas {
            border: 3px solid #4a9eff;
            border-radius: 10px;
            background: #0a0a1a;
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.3);
        }
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }
        .info-box {
            background: rgba(74, 158, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4a9eff;
        }
        .info-box h3 {
            color: #4a9eff;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .info-box p {
            font-size: 24px;
            font-weight: bold;
        }
        #nextCanvas {
            border: 2px solid #4a9eff;
            border-radius: 5px;
            background: #0a0a1a;
        }
        .controls {
            background: rgba(74, 158, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            line-height: 1.8;
        }
        .controls h3 {
            color: #4a9eff;
            margin-bottom: 10px;
        }
        .btn {
            background: #4a9eff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
            width: 100%;
        }
        .btn:hover {
            background: #3a8eef;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.4);
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #ff4a4a;
            display: none;
        }
        .game-over h2 {
            color: #ff4a4a;
            font-size: 32px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="info-panel">
            <div class="info-box">
                <h3>得分</h3>
                <p id="score">0</p>
            </div>
            <div class="info-box">
                <h3>等级</h3>
                <p id="level">1</p>
            </div>
            <div class="info-box">
                <h3>下一个</h3>
                <canvas id="nextCanvas" width="100" height="100"></canvas>
            </div>
            <div class="controls">
                <h3>控制</h3>
                ← → : 左右移动<br>
                ↑ : 旋转<br>
                ↓ : 加速下落<br>
                Space : 直接掉落<br>
                P : 暂停
            </div>
            <button class="btn" onclick="resetGame()">新游戏</button>
        </div>
    </div>
    <div class="game-over" id="gameOver">
        <h2>游戏结束!</h2>
        <p>最终得分：<span id="finalScore">0</span></p>
        <button class="btn" onclick="resetGame()">再来一局</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        const NEXT_BLOCK_SIZE = 25;
        
        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[1, 1], [1, 1]], // O
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]]  // Z
        ];
        
        const COLORS = [
            '#00ffff', '#ff00ff', '#ff8800', '#0088ff',
            '#ffff00', '#00ff00', '#ff0000'
        ];
        
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let gameOver = false;
        let paused = false;
        let dropInterval = 1000;
        let lastDrop = 0;
        
        class Piece {
            constructor(shapeIndex) {
                this.shape = SHAPES[shapeIndex];
                this.color = COLORS[shapeIndex];
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }
            
            rotate() {
                const rotated = [];
                for (let i = 0; i < this.shape[0].length; i++) {
                    rotated[i] = [];
                    for (let j = this.shape.length - 1; j >= 0; j--) {
                        rotated[i][this.shape.length - 1 - j] = this.shape[j][i];
                    }
                }
                return rotated;
            }
        }
        
        function initBoard() {
            board = [];
            for (let i = 0; i < ROWS; i++) {
                board[i] = [];
                for (let j = 0; j < COLS; j++) {
                    board[i][j] = null;
                }
            }
        }
        
        function drawBoard() {
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#1a1a3a';
            for (let i = 0; i <= ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * BLOCK_SIZE);
                ctx.lineTo(canvas.width, i * BLOCK_SIZE);
                ctx.stroke();
            }
            for (let j = 0; j <= COLS; j++) {
                ctx.beginPath();
                ctx.moveTo(j * BLOCK_SIZE, 0);
                ctx.lineTo(j * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            
            // Draw placed blocks
            for (let i = 0; i < ROWS; i++) {
                for (let j = 0; j < COLS; j++) {
                    if (board[i][j]) {
                        drawBlock(ctx, j, i, board[i][j], BLOCK_SIZE);
                    }
                }
            }
        }
        
        function drawBlock(context, x, y, color, size) {
            const gradient = context.createLinearGradient(x * size, y * size, (x + 1) * size, (y + 1) * size);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, shadeColor(color, -30));
            
            context.fillStyle = gradient;
            context.fillRect(x * size + 1, y * size + 1, size - 2, size - 2);
            
            context.strokeStyle = shadeColor(color, 30);
            context.lineWidth = 2;
            context.strokeRect(x * size + 2, y * size + 2, size - 4, size - 4);
        }
        
        function shadeColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.max(0, Math.min(255, (num >> 16) + amt));
            const G = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amt));
            const B = Math.max(0, Math.min(255, (num & 0x0000FF) + amt));
            return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
        }
        
        function drawPiece() {
            if (!currentPiece) return;
            
            for (let i = 0; i < currentPiece.shape.length; i++) {
                for (let j = 0; j < currentPiece.shape[i].length; j++) {
                    if (currentPiece.shape[i][j]) {
                        drawBlock(ctx, currentPiece.x + j, currentPiece.y + i, currentPiece.color, BLOCK_SIZE);
                    }
                }
            }
        }
        
        function drawNext() {
            nextCtx.fillStyle = '#0a0a1a';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (!nextPiece) return;
            
            const offsetX = (nextCanvas.width / NEXT_BLOCK_SIZE - nextPiece.shape[0].length) / 2;
            const offsetY = (nextCanvas.height / NEXT_BLOCK_SIZE - nextPiece.shape.length) / 2;
            
            for (let i = 0; i < nextPiece.shape.length; i++) {
                for (let j = 0; j < nextPiece.shape[i].length; j++) {
                    if (nextPiece.shape[i][j]) {
                        drawBlock(nextCtx, offsetX + j, offsetY + i, nextPiece.color, NEXT_BLOCK_SIZE);
                    }
                }
            }
        }
        
        function collide(piece, offsetX = 0, offsetY = 0) {
            for (let i = 0; i < piece.shape.length; i++) {
                for (let j = 0; j < piece.shape[i].length; j++) {
                    if (piece.shape[i][j]) {
                        const newX = piece.x + j + offsetX;
                        const newY = piece.y + i + offsetY;
                        
                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function merge() {
            for (let i = 0; i < currentPiece.shape.length; i++) {
                for (let j = 0; j < currentPiece.shape[i].length; j++) {
                    if (currentPiece.shape[i][j]) {
                        if (currentPiece.y + i >= 0) {
                            board[currentPiece.y + i][currentPiece.x + j] = currentPiece.color;
                        }
                    }
                }
            }
        }
        
        function clearLines() {
            let lines = 0;
            for (let i = ROWS - 1; i >= 0; i--) {
                if (board[i].every(cell => cell !== null)) {
                    board.splice(i, 1);
                    board.unshift(Array(COLS).fill(null));
                    lines++;
                    i++;
                }
            }
            
            if (lines > 0) {
                const points = [0, 100, 300, 500, 800];
                score += points[lines] * level;
                document.getElementById('score').textContent = score;
                
                if (score >= level * 1000) {
                    level++;
                    document.getElementById('level').textContent = level;
                    dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                }
            }
        }
        
        function spawnPiece() {
            if (nextPiece === null) {
                nextPiece = new Piece(Math.floor(Math.random() * SHAPES.length));
            }
            
            currentPiece = nextPiece;
            nextPiece = new Piece(Math.floor(Math.random() * SHAPES.length));
            drawNext();
            
            if (collide(currentPiece)) {
                gameOver = true;
                document.getElementById('gameOver').style.display = 'block';
                document.getElementById('finalScore').textContent = score;
            }
        }
        
        function moveDown() {
            if (!collide(currentPiece, 0, 1)) {
                currentPiece.y++;
            } else {
                merge();
                clearLines();
                spawnPiece();
            }
        }
        
        function moveLeft() {
            if (!collide(currentPiece, -1, 0)) {
                currentPiece.x--;
            }
        }
        
        function moveRight() {
            if (!collide(currentPiece, 1, 0)) {
                currentPiece.x++;
            }
        }
        
        function rotatePiece() {
            const rotated = currentPiece.rotate();
            const temp = currentPiece.shape;
            currentPiece.shape = rotated;
            
            if (collide(currentPiece)) {
                if (!collide(currentPiece, -1, 0)) {
                    currentPiece.x--;
                } else if (!collide(currentPiece, 1, 0)) {
                    currentPiece.x++;
                } else {
                    currentPiece.shape = temp;
                }
            }
        }
        
        function hardDrop() {
            while (!collide(currentPiece, 0, 1)) {
                currentPiece.y++;
                score += 2;
            }
            document.getElementById('score').textContent = score;
            moveDown();
        }
        
        function update(timestamp) {
            if (gameOver || paused) return;
            
            if (timestamp - lastDrop > dropInterval) {
                moveDown();
                lastDrop = timestamp;
            }
            
            drawBoard();
            drawPiece();
            
            requestAnimationFrame(update);
        }
        
        function resetGame() {
            initBoard();
            score = 0;
            level = 1;
            gameOver = false;
            paused = false;
            dropInterval = 1000;
            nextPiece = null;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('level').textContent = '1';
            document.getElementById('gameOver').style.display = 'none';
            
            spawnPiece();
            lastDrop = performance.now();
            requestAnimationFrame(update);
        }
        
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    moveLeft();
                    break;
                case 'ArrowRight':
                    moveRight();
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    break;
                case 'ArrowDown':
                    moveDown();
                    score += 1;
                    document.getElementById('score').textContent = score;
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
                case 'p':
                case 'P':
                    paused = !paused;
                    if (!paused) {
                        lastDrop = performance.now();
                        requestAnimationFrame(update);
                    }
                    break;
            }
            
            drawBoard();
            drawPiece();
        });
        
        // Start game
        resetGame();
    </script>
</body>
</html>
